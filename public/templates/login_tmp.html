<div class="col-md-5 col-sm-6 col-sm-offset-3 col-md-offset-3 col-xs-10 col-xs-offset-1 row" id="login">
    <h4 class="is_exist" ng-show="!isShowed"><b>If you already have a profile</b></h4>
    <div class="col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-xs-10 col-xs-offset-1" >
        <input type="text" placeholder="name" class="form-control" ng-model="user.username">
    </div>
    <div class="col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 form_field col-xs-10 col-xs-offset-1" >
        <input type="password" placeholder="password" class="form-control" ng-model="user.password">
    </div>
    <div class="col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 form_field col-xs-10 col-xs-offset-1">
        <button class="btn deposit" ng-click="login(user)">deposit</button>
    </div>
    <div class="col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 form_field col-xs-10 col-xs-offset-1">
        <label class="lb_min"><input type="checkbox">remember data</label>
    </div>
    <div class="col-sm-6 col-xs-10 col-xs-offset-1">
        <label class="lb_min">Did you forget your password?</label>
    </div>
</div>
