<div class="col-xs-12" id="profile">
    <div class="form-group col-xs-10 col-xs-offset-1">
        <button class="btn deposit" ng-click="showForm()">you have already a profile?</button>
    </div>
    <div class="col-xs-10 col-xs-offset-1 form_field" ng-show="isShowed">
        <input type="text" placeholder="name" class="form-control" ng-model="user.username">
    </div>
    <div class="col-xs-10 col-xs-offset-1 form_field" ng-show="isShowed">
        <input type="password" placeholder="password" class="form-control" ng-model="user.password">
    </div>
    <div class="col-xs-10 col-xs-offset-1" ng-show="isShowed">
        <button class="btn following" ng-click="login(user)">deposit</button>
    </div>
    <div class="col-xs-5 col-xs-offset-1 " ng-show="isShowed">
        <label class="lb_min" ><input type="checkbox">remember data</label>
    </div>
    <div class="col-xs-5" ng-show="isShowed">
        <label class="lb_min" >Did you forget your password?</label>
    </div>
</div>
